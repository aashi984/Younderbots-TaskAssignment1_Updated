<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaccination Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f4f7;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            width: 90%;
            box-sizing: border-box;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color:rgb(50, 2, 37);
            color: white;
        }
        a {
            padding: 5px 10px;
            background-color:rgb(7, 28, 12);
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.delete {
            background-color:rgb(80, 3, 11);
        }
    </style>
</head>
<body>
    <h1>Vaccination Registration</h1>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
       <select name="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Transgender">Transgender</option>
</select><br>

        <input type="text" name="vaccine_name" placeholder="Vaccine Name" required><br>
        <input type="number" name="dose_number" placeholder="Dose Number" required><br>
        <input type="date" name="vaccination_date" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="contact_number" placeholder="Contact Number" required><br>
        <input type="submit" value="Add Record">
    </form>

    <table>
        <tr>
            <th>Name</th><th>Age</th><th>Gender</th><th>Vaccine</th><th>Dose</th>
            <th>Date</th><th>Email</th><th>Contact</th><th>Action</th>
        </tr>
        {% for v in vaccinations %}
        <tr>
            <td>{{ v.name }}</td>
            <td>{{ v.age }}</td>
            <td>{{ v.gender }}</td>
            <td>{{ v.vaccine_name }}</td>
            <td>{{ v.dose_number }}</td>
            <td>{{ v.vaccination_date }}</td>
            <td>{{ v.email }}</td>
            <td>{{ v.contact_number }}</td>
            <td>
                <a href="/edit/{{ v.id }}">Edit</a>
                <a href="/delete/{{ v.id }}" class="delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
